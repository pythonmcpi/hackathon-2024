<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Summarizer</title>
</head>
<body>
    <header>
        <h1 class="logo">Team 14</h1>
        <a href="joinus.html"><button class="joinbutton">Join Us</button></a>
        <!--Button needs to connect to "Site under construction page"-->
    </header>

    <p class="directionstext">Paste a review and receive feedback!</p>
    <div class="title">
        <h1 class="reviewtext">REVIEW</h1>
        <h1 class="analyzertext">ANALYZER</h1>
    </div>
    <form action="results" method="post">
        <textarea rows="15" cols="100" name="review" placeholder="Paste your review here..."></textarea>
        <button class="submit" type="submit">Analyze Review</button>
    </form>
</body>
</html>
